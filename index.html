<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FormData to JSON</title>

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
  <div id="app" class="flex flex-col w-full h-full p-10">
    <div class="payload">
      <textarea
          name=""
          id="payload"
          rows="10"
          class="border border-gray-200 w-full p-3"
        ></textarea>
    </div>

    <div class="my-3">
      <button
          class="flex items-center justify-center px-1 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-2 md:text-lg md:px-10"
          onclick="convert()"
        >
          Convert
        </button>
    </div>

    <div class="result">
      <textarea
          name=""
          id="result"
          rows="10"
          class="border border-gray-200 w-full p-3"
        ></textarea>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
